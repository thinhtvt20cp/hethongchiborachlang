<script>

function loadDanhSach(){

                    <span id="resultCount" style="font-size:13px;color:#666"></span>
                </div>

                <div class="table-wrap">
                    <table id="dataTable"></table>
                </div>
            </div>
        </div>`;
    fetch(sheetURL).then(r=>r.text()).then(renderTable);

function renderTable(csv){
    const rows = csv.trim().split("\n").map(r=>r.split(","));
    const headers = rows[0];
    const nameIndex = headers.findIndex(h =>
        h.toLowerCase().includes("h·ªç") || h.toLowerCase().includes("t√™n")
    );

    let html="<tr>";
    headers.forEach(h=>html+=`<th>${h}</th>`);
    html+="</tr>";

    for(let i=1;i<rows.length;i++){
        html+="<tr>";
        rows[i].forEach((c,idx)=>{
            html+= idx===nameIndex
                ? `<td style="min-width:220px;font-weight:600">${c}</td>`
                : `<td>${c}</td>`;
        });
        html+="</tr>";
    }
    dataTable.innerHTML=html;
}

function quickFilter(input){
    const key=input.value.toLowerCase().trim();
    let count=0;
    document.querySelectorAll("#dataTable tr").forEach((r,i)=>{
        if(i===0) return;
        r.querySelectorAll("td").forEach(td=>td.innerHTML=td.textContent);
        if(r.innerText.toLowerCase().includes(key)){
            r.style.display="";
            count++;
            if(key){
                r.querySelectorAll("td").forEach(td=>{
                    td.innerHTML=td.textContent.replace(
                        new RegExp(`(${key})`,"gi"),
                        `<span class="highlight">$1</span>`
                    );
                });
            }
        }else r.style.display="none";
    });
