function renderTable(csv){
    const rows = csv.trim().split("\n")
        .map(r => r.split(",").map(c => c.replace(/"/g,"")));

    let html = `
    <tr>
        <th>STT</th>

    for(let i=1;i<rows.length;i++){
        const [
            stt, hoten, nam, nu, quanhe, cccd, bhyt, dienthoai, ghichu
        ] = rows[i];

        html += `

function quickFilter(input){
    const key = input.value.toLowerCase().trim();
    const rows = document.querySelectorAll("#dataTable tr");
    let count = 0;

    rows.forEach((row, index)=>{
        if(index === 0) return; // b·ªè header

        if(!cells.length || !nameCell) return;
